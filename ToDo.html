<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="ToDo.css">
    <script src="https://kit.fontawesome.com/47c686cb95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>To Do App</header>
        <div class="inputField">
            <input type="text" id="TodoInput" placeholder="Enter your ToDo">
            <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="toDoList">
        <!-- getting list from localstorage -->
        </ul>
        <div class="footer">
            <span>You have <span class="listNo"></span> pending tasks</span>
            <button id="clearBtn">Clear All</button>
        </div>
    </div>

    <script src="ToDo.js"></script>
</body>
</html>
